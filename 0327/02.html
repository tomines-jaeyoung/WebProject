<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get 전송 방식</title>
</head>
<body>
    <!-- get 전송방식: 폼에 입력된 내용을 주소 입력란에 나타나게 전송하는 방식  <실행되었을때, 주소입력란에 어떤 검색을 했는지 전송하는게 뜸 >-->
    <form action="../0320/02.html" method="post" >
    <input type="text" name="username" placeholder="성명 입력">
<!--placeholder<< 힌트-->
    <input type="submit" value="가입">
<!--submit<< 전송버튼     type="button"(javascript에서 메소드 호출> 창띄워주는거 예를들어 우편번호 누르면 상세주소 적을때 뜨는 창.), type= "reset"(입력전 text가 지워진다)와 같다.  -->

<!-- post 전송방식 :폼에 입력된 내용을 브라우저의 헤더에 저장해서 전송하는 방식, 데이터의 용량제한이 없다. -->

    </form>
</body>
</html>

<!-- hidden 속성= 개발자가 숨겨서 내용을 보내고싶을때 -->
