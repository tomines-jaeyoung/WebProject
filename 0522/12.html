<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function changeStyle(){
        let ti = document.getElementById("t1");
        ti.style.backgroundColor = 'magenta';
        ti.style.color = 'white';
        t1.innerHTML = "Changed Text";

    
    }
    function resetStyle(){
        let ti = document.getElementById("t1");
        ti.style.backgroundColor = 'white';
        ti.style.color = 'black';
        t1.innerHTML = "Original Text";

        
    }
</script>
</head>
<body>
    <h1 id= "t1">Original Text</h1>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="resetStyle()">Reset Style</button>
</body>
</html>
