<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Basic(11장 390쪽)</title>
    <!-- jQuery 사용 시 필요한 코드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <style>
    #box{
        width: 100px;
        height: 100px;
        background-color: red;
    }
   #box.hover{
    background-color: blue;
    border-radius: 50px;
   }
   /* #은 id .은 class */
   </style>
   <script>
        $(document).ready(function() {
            $("h1").hover(
                function()
                 {
                    $("h1").css(
                    {
                        color: "white",
                        backgroundColor: "red",
                    });
                },
                function() {
                    $("h1").css({color: "",
                        backgroundColor: ""
                    });
                }
            );
        });
    </script>
</head>
<body>
   <div>Hover over the box</div>
</body>
</html>
