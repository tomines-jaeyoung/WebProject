<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
    <style>
        body {
            background-color: #f0f8ff; /* 배경색 설정 */
            transition: background-color 1s; /* 배경색 전환 효과 */
        }
        #dynamic-content {
            color: pink; /* 글자색 설정 */
            transition: opacity 1s;
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 id="dynamic-content" class="fade-in">HTML5, CSS3, 자바스크립트에 오신 것을 환영합니다</h1>

    <script>
        const messages = [
            "HTML5에 오신 것을 환영합니다!",
            "CSS3로 스타일링이 쉬워집니다!",
            "자바스크립트는 상호작용을 제공합니다!"
        ];
        const colors = ["#f0f8ff", "#faebd7", "#7fffd4", "#ffe4c4", "#8a2be2"];
        let currentIndex = 0;
        let colorIndex = 0;

        function showNextMessage() {
            const contentElement = document.getElementById('dynamic-content');
            contentElement.classList.remove('fade-in');
            contentElement.classList.add('fade-out');

            setTimeout(() => {
                contentElement.textContent = messages[currentIndex];
                contentElement.classList.remove('fade-out');
                contentElement.classList.add('fade-in');
                currentIndex = (currentIndex + 1) % messages.length;
            }, 1000); // 1초 후에 텍스트 변경
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        setInterval(showNextMessage, 3000);
        setInterval(changeBackgroundColor, 3000);
    </script>
</body>
</html>
