<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            for(let i = 0; i < 10; i++){
                $('<h1>New Create Element' + i +'</h1>').css({
                    backgroundColor: "red",
                    color: "white",
                }).appendTo("body");
                i++
            }
        });
    });
</script>
</head>
<body>
    <button id="btn">Add H1 Element</button>
</body>
</html>
